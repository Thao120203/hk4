<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('Edit transaction',~{this :: .aaa})}">

<head>
	<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Edit transaction</strong>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/admin/transaction/edit}">
							<div class="form-group">
								<div class="form-group mb-3">
									<label for="example-select">Orders</label>
									<select th:field="${transaction.orders.id}" class="form-control"
										id="example-select">
										<option th:each="orders : ${order}" th:value="${orders.id}"
											th:text="${orders.id}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress2"> Number Seat</label>
								<input type="number" class="form-control" th:field="${transaction.totalAmount}"
									id="inputAddress6">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Type transaction</label>
								<select th:field="${transaction.paymentMethod}" class="form-control"
									id="example-select">
									<option value="cash">Cash</option>
									<option value="visa ">visa </option>
									<option value="paypal">Paypal</option>

								</select>
							</div>
							<div class="form-group">
								<label for="inputEmail4">created</label>
								<input class="form-control" id="datepicker" type="text" name="date"
									th:field="${transaction.created}">
							</div>
							<button type="submit" class="btn btn-primary">Edit</button>
							<input type="hidden" th:field="${transaction.id}">
						</form>
					</div> <!-- /. card-body -->
				</div> <!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
