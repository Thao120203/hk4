<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('Add OrderDetail',~{this :: .aaa})}">

<head>
		<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
		<div class="col-md-12" th:if="${msg}">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<strong th:text="${msg}">Holy guacamole!</strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
			</div>
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Add OrderDetail</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" method="post" th:action="@{/orderDetail/add}"  novalidate >
							<div class="form-group">
								<label for="example-select">Food</label>
									<select th:field="${orderDetail.menu.id}" class="form-control" id="example-select">
										<option th:each="menu : ${menus}" th:value="${menu.id}"
											th:text="${menu.name}"></option>
									</select>
								
							</div>
					
							<div class="form-group">
								<label for="inputAddress2">Quantity</label>
								<input type="number" class="form-control" th:value="${10}"  th:field="${orderDetail.quantity}" id="inputAddress6">
							</div>
							
							<input type="hidden" th:field="${orderDetail.orders.id}">
							<button type="submit" class="btn btn-primary">Add</button>
						</form>
					</div> <!-- /. card-body -->
				</div> <!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
