<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('List OrderDetail',~{this :: .aaa})}">

<head>
	<title th:text="${title}"></title>

</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow">
					<div class="card-body">
						<h5 class="card-title">List OrderDetail</h5>
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Food name </th>
									<th>Price</th>
									<th>Quantity</th>
									<th>Total Amount</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="orderDetail : ${orderDetails}" >
									
										<td th:text="${orderDetail.id}"></td>
										
										<td th:text="${orderDetail.menu.name}">
										
										</td>
										<td th:text="${orderDetail.price}"></td>
										<td th:text="${orderDetail.quantity}"></td>
										
										<th th:text="${orderDetail.quantity * orderDetail.price}"></th>
										
										<td>
											<div class="dropdown">
												<button class="btn btn-sm dropdown-toggle" type="button" id="dr1"
													data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
													<span class="text-muted sr-only">Action</span>
												</button>
												<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dr1"
													style="">
													<a class="dropdown-item"
														th:href="@{'/orderDetail/edit/' +${idOrder}+'/' + ${orderDetail.id} }"><button type="button"
															class="btn mb-2 btn-outline-success">Edit</button></a>
													<a class="dropdown-item"
														th:href="@{'/orderDetail/delete/' + ${orderDetail.id} } "><button
															type="button"
															class="btn mb-2 btn-outline-danger">Delete</button></a>
												</div>
											</div>
										</td>
										
								</tr>

							</tbody>
							

						</table>
						<div><a th:href="@{'/orderDetail/add/'+ ${idOrder}}"><button type="submit" class="btn btn-primary">Add</button></a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
