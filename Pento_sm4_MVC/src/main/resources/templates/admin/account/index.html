<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('List Account',~{this :: .aaa})}">

<head>
<title th:text="${title}"></title>

</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow">
					<div class="card-body">
						<h5 class="card-title">List Accounts</h5>
						<table class="table table-striped table-hover">
							<thead class="thead-dark">
								<tr>
									<th>Id</th>
									<th>Email</th>
									<th>Password</th>
									<th>Status</th>
									<th>Role</th>
									<th>Branchs</th>
									<th>More</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="account : ${accounts}">
									<td th:text="${account.id}"></td>
									<td th:text="${account.email}"></td>
									<td th:text="${account.password}"></td>
									
									<td th:if="${account.status == '1'}"><span
										class="badge badge-pill badge-success">Active</span></td>
									<td th:if="${account.status == '0'}"><span
										class="badge badge-pill badge-warning">Inactive</span></td>


									<td th:text="${account.role.name}"></td>

									<td
										th:text="${account.branchs != null ? account.branchs.name : 'NULL'}"></td>

									<td>
										<div class="dropdown">
											<button class="btn btn-sm dropdown-toggle more-vertical"
												type="button" data-toggle="dropdown" aria-haspopup="true"
												aria-expanded="false">
												<span class="text-muted sr-only">Action</span>
											</button>
											<div class="dropdown-menu dropdown-menu-right" style="">
												<a class="dropdown-item"
													th:href="@{'/admin/account/edit/' + ${account.id} }">
													<button type="button" class="btn mb-2 btn-outline-success">Edit</button>
												</a> <a class="dropdown-item"
													th:href="@{'/admin/account/delete/' + ${account.id} } ">
													<button type="button" class="btn mb-2 btn-outline-danger">Remove</button>
												</a> <a class="dropdown-item"
													th:href="@{'/admin/account/updatePassword/' + ${account.id} } ">Change
													Password</a>
											</div>
										</div>
									</td>
								</tr>

							</tbody>


						</table>
						<a th:href="@{/admin/account/add}"><button type="submit"
								class="btn btn-primary">Add</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
