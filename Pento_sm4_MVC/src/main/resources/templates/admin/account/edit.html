<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Edit Account',~{this :: .aaa})}">

<head>
<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Edit Account</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" novalidate method="post"
							th:action="@{/admin/account/edit}">
							<div class="form-group">
								<label>Email</label> <input type="email" class="form-control"
									th:field="${account.email}" aria-describedby="emailHelp"
									required="">
								<div class="invalid-feedback">Please use a valid email</div>
							</div>


							<div class="form-row">
								<div class="col-md-4 mb-4">
									<label for="example-select">Role</label> <select
										th:field="${account.role.id}" class="form-control select2">
										<option th:each="role : ${roles}" th:value="${role.id}"
											th:text="${role.name}"></option>
									</select>
								</div>
								
							</div>
							
							<div class="col-md-12 mx-auto mb-4">
								<p class="mb-3">Status</p>
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input"
										id="customSwitch1" name="status" th:checked="${account.status == '1'}">
									<label class="custom-control-label" for="customSwitch1">Active</label>
								</div>
							</div>

							<button type="submit" class="btn btn-primary">Edit</button>

							<input type="hidden" th:field="${account.id}"> <input
								type="hidden" th:field="${account.password}">
						</form>
					</div>
					<!-- /. card-body -->
				</div>
				<!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
