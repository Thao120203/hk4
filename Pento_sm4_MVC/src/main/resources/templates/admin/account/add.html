<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('Add Account',~{this :: .aaa})}">

<head>
	<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
		
		<div class="col-md-12" th:if="${msg}">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<strong th:text="${msg}">Holy guacamole!</strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
			</div>
			
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Add Account</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" novalidate method="post" th:action="@{/admin/account/add}" >
							<div class="form-group">
								<label>Email</label>
								<input type="email" class="form-control" th:field="${account.email}" 
								aria-describedby="emailHelp" required="">
								<div class="invalid-feedback"> Please use a valid email </div>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" th:field="${account.password}" required="">
								<div class="invalid-feedback"> Please use a valid email </div>
							</div>
							
							
							<div class="form-row">
								<div class="col-md-4 mb-4">
									<label for="example-select">Role</label>
									<select th:field="${account.role.id}" class="form-control select2" >
										<option  th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" ></option>
									</select>
								</div>
							</div>
							
							
						
							<button type="submit" class="btn btn-primary">Add</button>
						</form>
					</div> <!-- /. card-body -->
				</div> <!-- /. card -->
			</div>
		</div>
	</div>
</body>
	
</html>
