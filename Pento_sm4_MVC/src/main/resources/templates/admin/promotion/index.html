<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('List Promotion',~{this :: .aaa})}">

<head>
	<title th:text="${title}"></title>

</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow">
					<div class="card-body">
						<h5 class="card-title">List Promotion</h5>
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Description</th>
									<th>StartDate</th>
									<th>End Date</th>
									<th>Discount Amount</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="promotion : ${promotions}">
									<td th:text="${promotion.id}"></td>
									<td th:text="${promotion.name}"></td>
									<td th:text="${promotion.description}"></td>
									<td th:text="${promotion.startDate}"></td>
									<td th:text="${promotion.endDate}"></td>
									<td th:text="${promotion.discountAmount}"></td>
									<td th:text="${promotion.status}"></td>
									<td>
										<div class="dropdown">
											<button class="btn btn-sm dropdown-toggle" type="button" id="dr1"
												data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span class="text-muted sr-only">Action</span>
											</button>
											<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dr1"
												style="">
												<a class="dropdown-item"
													th:href="@{'/promotion/edit/' + ${promotion.id} }"><button type="button"
														class="btn mb-2 btn-outline-success">Edit</button></a>
												<a class="dropdown-item"
													th:href="@{'/promotion/delete/' + ${promotion.id} } "><button
														type="button"
														class="btn mb-2 btn-outline-danger">Delete</button></a>
											</div>
										</div>
									</td>
								</tr>

							</tbody>
					

						</table>
						<a th:href="@{/promotions/add}"><button type="submit" class="btn btn-primary">Add</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
