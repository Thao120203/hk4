<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('Add Branch',~{this :: .aaa})}">

<head>
		<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Add Branch</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" method="post" th:action="@{/admin/branch/add}" novalidate>
							<div class="form-group">
								<label for="validationCustomUsername ">Name</label>
								<input type="text" class="form-control" th:field="${branch.name}" aria-describedby="inputGroupPrepend" id="validationCustomUsername" required>
								<div class="invalid-feedback"> Please choose a name. </div>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Address</label>
								<input type="text" class="form-control" th:field="${branch.address}" id="inputAddress6">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Phone Number</label>
								<input type="text" class="form-control"  th:field="${branch.phoneNumber}" id="inputAddress6">
							</div>
							<div class="form-row">
								<div class="col-md-4 mb-4" sec:au>
									<label for="example-select">Management account</label>
									<select th:field="${branch.account.id}" class="form-control select2" >
										<option  th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.email}" ></option>
									</select>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">Opening Hours</label>
									<input class="form-control" id="example-time"  th:field="${branch.openingHours}" type="time" name="time">
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword4">Clossing Hours</label>
									<input class="form-control" id="example-time" type="time"  th:field="${branch.clossingHours}" name="time">
								</div>
							</div>
							
							<div class="form-group toggle">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input"
										id="customSwitch1"  onclick="A()" name="status" th:checked="${branch.status == '1'}">
									<label class="custom-control-label text" for="customSwitch1" >OPEN</label>
								</div>
								<!--
								
								<div class="form-group toggle">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="customSwitch1" th:checked="${branch.status}" onclick="A()" required="">
									<label class="custom-control-label text" for="customSwitch1" >CLOSE</label>
								</div>
							</div>
								 
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input"
										id="customSwitch1" name="status" th:checked="${account.status == '1'}">
									<label class="custom-control-label" for="customSwitch1">Active</label>
								</div>
								 -->
							</div>
							<button type="submit" class="btn btn-primary">Add</button>
						</formclass="needs-validation">
					</div> <!-- /. card-body -->
				</div> <!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
