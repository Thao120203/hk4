<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('Add Branch',~{this :: .aaa})}">

<head>
	<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Add Branch</strong>

					</div>
					<div class="card-body">
						<th:block th:if="${msg != null}">
							
							<div class="alert alert-danger" role="alert" th:if="${msg == 2}">
								<span class="fe fe-minus-circle fe-16 mr-2"></span>
								Add Failed
							</div>
							

						</th:block>


						<form class="needs-validation" method="post" th:action="@{/admin/branch/add}"
							enctype="multipart/form-data" novalidate>
							<div class="form-group">
								<label for="validationCustomUsername ">Name</label>
								<input type="text" class="form-control" th:field="${branch.name}"
									aria-describedby="inputGroupPrepend" id="validationCustomUsername" required>
								<div class="invalid-feedback"> Please choose a name. </div>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Address</label>
								<input type="text" class="form-control" th:field="${branch.address}"
									id="validationCustomUsername" required>
								<div class="invalid-feedback"> Please choose a address. </div>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Phone Number</label>
								<input type="text" class="form-control" th:field="${branch.phoneNumber}"
									id="inputAddress6" required>
								<div class="invalid-feedback"> Please choose a phone number. </div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">Opening Hours</label>
									<input type="text" class="form-control time-input" id="time-input2"
										th:field="${branch.openingHours}" placeholder=""
										aria-describedby="button-addon2" required>
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword4">Clossing Hours</label>
									<input type="text" class="form-control time-input" id="time-input2"
										th:field="${branch.clossingHours}" placeholder=""
										aria-describedby="button-addon2" required>
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Image</label>
								<input type="file" class="form-control" name="file" id="inputAddress6" required>
							</div>
							<div class="form-group toggle">
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input" id="customSwitch1" onclick="A()"
										name="status" th:checked="${branch.status == '1'}" required>
									<label class="custom-control-label text" for="customSwitch1">OPEN</label>
								</div>
							
							</div>
							<button type="submit" class="btn btn-primary">Add</button>
							</formclass="needs-validation">
					</div> <!-- /. card-body -->
				</div> <!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
