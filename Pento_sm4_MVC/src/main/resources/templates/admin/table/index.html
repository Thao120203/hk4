<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('List Table',~{this :: .aaa})}">

<head>
	<title th:text="${title}"></title>

</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow">
					<div class="card-body">
						<h5 class="card-title">List Table</h5>
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Branchs</th>
									<th>Type Table</th>
									<th>Number table</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="table : ${tables}">
									<td th:text="${table.id}"></td>
									<td th:text="${table.name}"></td>
									<td th:text="${table.branchs.name}"></td>
									<td th:text="${table.tableTypeId}"></td>
									<td th:text="${table.numberOfSeat}"></td>
									<td th:text="${table.status}"></td>
									<td>
										<div class="dropdown">
											<button class="btn btn-sm dropdown-toggle" type="button" id="dr1"
												data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span class="text-muted sr-only">Action</span>
											</button>
											<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dr1"
												style="">
												<a class="dropdown-item"
													th:href="@{'/table/edit/' + ${table.id} }"><button type="button"
														class="btn mb-2 btn-outline-success">Edit</button></a>
												<a class="dropdown-item"
													th:href="@{'/table/delete/' + ${table.id} } "><button
														type="button"
														class="btn mb-2 btn-outline-danger">Delete</button></a>
											</div>
										</div>
									</td>
								</tr>

							</tbody>
					

						</table>
						<a th:href="@{/table/add}"><button type="submit" class="btn btn-primary">Add</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
