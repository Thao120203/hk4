<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('List Contact',~{this :: .aaa})}">

<head>
<title th:text="${title}"></title>

</head>

<body>

	<div class="aaa">
		<div col-12>
			<h2 class="mb-2 page-title">List contact</h2>
			<div class="row my-4">
			<div class="col-md-12" th:if="${msg}">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<strong th:text="${msg}">Holy guacamole!</strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
			</div>
				<!-- Small table -->
				<div class="col-md-12">
					<div class="card shadow">

						<div class="card-body">
							<!-- table -->
							<div id="dataTable-1_wrapper"
								class="dataTables_wrapper dt-bootstrap4 no-footer">

								<div class="row">
									<div class="col-sm-12">
										<a th:href="@{/admin/menu/add}"><button
												class="btn btn-primary float-right ml-3" type="button">Add
												more +</button></a>
										<table class="table datatables dataTable no-footer"
											id="dataTable-1" role="grid"
											aria-describedby="dataTable-1_info">
											<thead class="thead-dark">
												<tr role="row">

													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="#: activate to sort column ascending"
														style="width: 9.5625px;">Id</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Address: activate to sort column ascending"
														style="width: 40.675px;">Images</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Name: activate to sort column ascending"
														style="width: 125.075px;">Name</th>

													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Department: activate to sort column ascending"
														style="width: 160.65px;">Description</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Company: activate to sort column ascending"
														style="width: 40.2px;">Price</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Company: activate to sort column ascending"
														style="width: 40.2px;">Category</th>


													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="City: activate to sort column ascending"
														style="width: 9.9625px;">Action</th>

												</tr>
											</thead>
											<tbody>

												<tr th:each="menu : ${menus}">
													<td th:text="${menu.id}"></td>
													<td><span th:if="${menu.images != null}"> <img
															th:src="@{'/images/' + ${menu.images.name}}" width="120"
															height="100">
													</span> <span th:unless="${menu.images != null}"> EMPTY </span></td>
													
													<td th:text="${menu.name}"></td>
													<td th:text="${menu.description}"></td>
													<td th:text="${menu.price}"></td>
													<span th:if="${menu.categoryFood != null}">
														<td th:text="${menu.categoryFood.name}"></td>
													</span>
													<span th:unless="${menu.categoryFood != null}">
														<td>EMPTY</td>
													</span>
													<td>
														<div class="dropdown">
															<button class="btn btn-sm dropdown-toggle" type="button"
																id="dr1" data-toggle="dropdown" aria-haspopup="true"
																aria-expanded="false">
																<span class="text-muted sr-only">Action</span>
															</button>
															<div class="dropdown-menu dropdown-menu-right"
																aria-labelledby="dr1" style="">
																<a class="dropdown-item"
																	th:href="@{'/admin/menu/edit/' + ${menu.id} }"><button
																		type="button" class="btn mb-2 btn-outline-success">Edit</button></a>
																<a class="dropdown-item"
																	th:href="@{'/admin/menu/delete/' + ${menu.id} } "><button
																		type="button" class="btn mb-2 btn-outline-danger">Delete</button></a>
															</div>
														</div>
													</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>

							</div>
						</div>


					</div>
				</div>
				<!-- simple table -->
			</div>
			<!-- end section -->

		</div>

	</div>
</body>

</html>
