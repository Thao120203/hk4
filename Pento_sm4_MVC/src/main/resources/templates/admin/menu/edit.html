<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('Eidt Menu',~{this :: .aaa})}">

<head>
	<title th:text="${title}"></title>

</head>

<body>
	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Edit menu</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" method="post" th:action="@{/admin/menu/edit}" enctype="multipart/form-data">
							<div class="form-group" novalidate>
								<label>Name</label>
								<input type="text" class="form-control" th:field="${menu.name}" id="inputAddress5" required>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Description</label>
								<input type="text" class="form-control" th:field="${menu.description}"
									id="inputAddress6" required>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Price</label>
								<input type="number" class="form-control" th:field="${menu.price}" id="inputAddress6" required>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Category</label>
								<select th:field="${menu.categoryFood.id}" class="form-control" id="example-select">
									<option th:each="category : ${categories}" th:value="${category.id}"
										th:text="${category.name}"></option>

								</select>
							</div>
							<img th:src="@{'/images/' + ${menu.images.name}}" width="120" height="100">
							<div class="form-group">
								<label for="inputAddress2">Image</label>
								<input type="file" class="form-control" name="file" id="inputAddress6">
							</div>
							<button type="submit" class="btn btn-primary">Edit</button>
							<input type="hidden" th:field="${menu.id}">
						</formclass="needs-validation">
					</div> <!-- /. card-body -->
				</div> <!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
