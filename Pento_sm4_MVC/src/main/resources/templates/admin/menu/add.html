<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('Add Menu',~{this :: .aaa})}">

<head>
		<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Add menu</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" method="post" th:action="@{/admin/menu/add}" enctype="multipart/form-data" novalidate >
							<div class="form-group">
								<label for="validationCustomUsername ">Name</label>
								<input type="text" class="form-control" th:field="${menu.name}" aria-describedby="inputGroupPrepend" id="validationCustomUsername" required>
								<div class="invalid-feedback"> Please choose a name. </div>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Description</label>
								<input type="text" class="form-control" th:field="${menu.description}" id="inputAddress6">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Price</label>
								<input type="number" class="form-control"  th:field="${menu.price}" id="inputAddress6">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Category</label>
							<!--	<select th:field="${product.category.id}">
									<option th:each="category : ${categories}" 
										th:value="${category.id}" 
										th:text="${category.name}"></option>
								</select>-->
							</div>
							<div class="form-group">
								<label for="inputAddress2">Image</label>
								<input type="file" class="form-control" name="file" id="inputAddress6">
							</div>
							<button type="submit" class="btn btn-primary">Add</button>
						</formclass="needs-validation">
					</div> <!-- /. card-body -->
				</div> <!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
