<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Add Menu',~{this :: .aaa})}">

<head>
<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
		<div class="col-md-12" th:if="${msg}">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<strong th:text="${msg}">Holy guacamole!</strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
			</div>
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Add menu</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" method="post"
							th:action="@{/admin/menu/add}" enctype="multipart/form-data"
							novalidate>
							<div class="form-group">
								<label for="validationCustomUsername ">Name</label> <input
									type="text" class="form-control" th:field="${menu.name}"
									aria-describedby="inputGroupPrepend"
									id="validationCustomUsername" required>
								<div class="invalid-feedback">Please choose a name.</div>
							</div>
							<div class="form-group mb-3">
								<label for="example-textarea">Description</label>
								<textarea class="form-control" id="example-textarea"
									th:field="${menu.description}" rows="8"></textarea>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Price</label> <input type="number"
									class="form-control" th:field="${menu.price}"
									id="inputAddress6">
							</div>
							<div class="form-row">
								<div class="col-md-4 mb-4">
									<label for="example-select">Category</label> <select
										th:field="${menu.categoryFood.id}"
										class="form-control select2">
										<option th:each="category : ${categories}"
											th:value="${category.id}" th:text="${category.name}"></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="inputAddress2">Image</label> <input type="file"
									class="form-control" name="file" id="inputAddress6">
							</div>
							<button type="submit" class="btn btn-primary">Add</button>
							</formclass="needs-validation">
					</div>
					<!-- /. card-body -->
				</div>
				<!-- /. card -->
			</div>
		</div>
	</div>
	<script>
    function uploadImageAndRedirect() {
        var form = document.getElementById("yourFormId"); // Thay "yourFormId" bằng ID của form của bạn
        var formData = new FormData(form);

        $.ajax({
            url: '/path/to/your/upload/endpoint', // Thay đổi đường dẫn tải ảnh của bạn
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
                // Sau khi tải ảnh thành công, chuyển hướng đến trang index
                window.location.href = '/admin/menu/index'; // Thay đổi đường dẫn chuyển hướng của bạn
            },
            error: function(xhr, status, error) {
                console.error(error);
                // Xử lý lỗi nếu có
            }
        });
    }
</script>
</body>

</html>
