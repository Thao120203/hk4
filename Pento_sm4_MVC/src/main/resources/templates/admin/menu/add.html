<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Add Menu',~{this :: .aaa})}">

<head>
<title th:text="${title}"></title>


</head>

<body>

	<div class="aaa">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow mb-4">
					<div class="card-header">
						<strong class="card-title">Add menu</strong>
					</div>
					<div class="card-body">
						<form class="needs-validation" method="post"
							th:action="@{/admin/menu/add}" enctype="multipart/form-data"
							novalidate>
							<div class="form-group">
								<label for="validationCustomUsername ">Name</label> <input
									type="text" class="form-control" th:field="${menu.name}"
									aria-describedby="inputGroupPrepend"
									id="validationCustomUsername" required>
								<div class="invalid-feedback">Please choose a name.</div>
							</div>
							<div class="form-group">
								<label for="inputAddress2">Price</label> <input type="text"
									class="form-control" th:field="${menu.price}"
									id="inputAddress6">
							</div>

							<div class="form-group">
								<label for="example-select">Category</label> <select
									th:field="${menu.categoryFood.id}" class="form-control select2">
									<option th:each="category : ${categories}"
										th:value="${category.id}" th:text="${category.name}"></option>
								</select>
							</div>

							<div class="form-group">
								<label for="customFile">Image</label>
								<div class="col-md-7 mb-4">
									<div class="custom-file">
										<input type="file" name="file" class="custom-file-input" id="customFile">
										<label class="custom-file-label" for="customFile">Choose
											file</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="inputAddress2">Description</label>

								<textarea class="form-control" id="example-textarea" rows="8"
									th:field="${menu.description}"></textarea>
							</div>

							<button type="submit" class="btn btn-primary">Add</button>
							</formclass="needs-validation">
					</div>
					<!-- /. card-body -->
				</div>
				<!-- /. card -->
			</div>
		</div>
	</div>
</body>

</html>
