<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Dashboard',~{this :: .aaa})}">

<head>
<title th:text="${title}"></title>

</head>

<body>

	<div class="aaa">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="row">

						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow bg-primary text-white border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary-light"> <i
												class="fe fe-16 fe-shopping-bag text-white mb-0"></i>
											</span>
										</div>
										<div class="col pr-0">
											<p class="small text-muted mb-0">Monthly Sales</p>
											<span class="h3 mb-0 text-white">$1250</span> <span
												class="small text-muted">+5.5%</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary"> <i
												class="fe fe-16 fe-shopping-cart text-white mb-0"></i>
											</span>
										</div>
										<div class="col pr-0">
											<p class="small text-muted mb-0">Orders</p>
											<span class="h3 mb-0">1,869</span> <span
												class="small text-success">+16.5%</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary"> <i
												class="fe fe-16 fe-filter text-white mb-0"></i>
											</span>
										</div>
										<div class="col">
											<p class="small text-muted mb-0">Conversion</p>
											<div class="row align-items-center no-gutters">
												<div class="col-auto">
													<span class="h3 mr-2 mb-0"> 86.6% </span>
												</div>
												<div class="col-md-12 col-lg">
													<div class="progress progress-sm mt-2" style="height: 3px">
														<div class="progress-bar bg-success" role="progressbar"
															style="width: 87%" aria-valuenow="87" aria-valuemin="0"
															aria-valuemax="100"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary"> <i
												class="fe fe-16 fe-activity text-white mb-0"></i>
											</span>
										</div>
										<div class="col">
											<p class="small text-muted mb-0">AVG Orders</p>
											<span class="h3 mb-0">$80</span>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- end section -->

					
						<div class="row">
									<div class="col-sm-12">
									
										<table class="table datatables dataTable no-footer"
											id="dataTable-1" role="grid"
											aria-describedby="dataTable-1_info">
											<thead class="thead-dark">
												<tr role="row">
													
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="#: activate to sort column ascending"
														style="width: 9.5625px;">Id</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Name: activate to sort column ascending"
														style="width: 93.075px;">Email</th>
													
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Department: activate to sort column ascending"
														style="width: 124.65px;">Status</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Company: activate to sort column ascending"
														style="width: 69.2px;">Role</th>
												
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="City: activate to sort column ascending"
														style="width: 96.9625px;">More</th>

												</tr>
											</thead>
											<tbody>

												<tr role="row" class="odd" th:each="account : ${accounts}">
													
													<td th:text="${account.id}"></td>
													<td th:text="${account.email}"></td>
													<td th:if="${account.status == '1'}"><span
														class="badge badge-pill badge-success">Active</span></td>
													<td th:if="${account.status == '0'}"><span
														class="badge badge-pill badge-warning">Inactive</span></td>


													<td th:text="${account.role.name}"></td>


													<td>
														<div class="dropdown">
															<button class="btn btn-sm dropdown-toggle more-vertical"
																type="button" data-toggle="dropdown"
																aria-haspopup="true" aria-expanded="false">
																<span class="text-muted sr-only">Action</span>
															</button>
															<div class="dropdown-menu dropdown-menu-right" style="">
															<a class="dropdown-item"
																	th:href="@{'/admin/branch/view/' + ${account.id} } ">
																	<button type="button"
																		class="btn mb-2 btn-outline-warning">View Branch</button>
																</a>
																<a class="dropdown-item"
																	th:href="@{'/admin/account/edit/' + ${account.id} }">
																	<button type="button"
																		class="btn mb-2 btn-outline-success">Edit</button>
																</a> <a class="dropdown-item"
																	th:href="@{'/admin/account/delete/' + ${account.id} } ">
																	<button type="button"
																		class="btn mb-2 btn-outline-danger">Remove</button>
																</a> 
																<a class="dropdown-item"
																	th:href="@{'/admin/account/updatePassword/' + ${account.id} } ">
																	<button type="button"
																		class="btn mb-2 btn-outline-warning">Change
																		Password</button>
																</a>
															</div>
														</div>
													</td>
												</tr>

											</tbody>
										</table>
										
									</div>
								</div>
					<!-- end section -->
				</div>
			</div>
			<!-- .row -->
		</div>
	</div>


</body>

</html>
