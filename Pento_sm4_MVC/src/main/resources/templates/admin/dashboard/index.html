<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/admin :: content('Dashboard',~{this :: .aaa})}">

<head>
<title th:text="${title}"></title>

</head>

<body>

	<div class="aaa">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="row">

						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow bg-primary text-white border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary-light"> <i
												class="fe fe-16 fe-shopping-bag text-white mb-0"></i>
											</span>
										</div>
										<div class="col pr-0">
											<p class="small text-muted mb-0">Monthly Sales</p>
											<span class="h3 mb-0 text-white">$1250</span> <span
												class="small text-muted">+5.5%</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary"> <i
												class="fe fe-16 fe-shopping-cart text-white mb-0"></i>
											</span>
										</div>
										<div class="col pr-0">
											<p class="small text-muted mb-0">Orders</p>
											<span class="h3 mb-0">1,869</span> <span
												class="small text-success">+16.5%</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary"> <i
												class="fe fe-16 fe-filter text-white mb-0"></i>
											</span>
										</div>
										<div class="col">
											<p class="small text-muted mb-0">Conversion</p>
											<div class="row align-items-center no-gutters">
												<div class="col-auto">
													<span class="h3 mr-2 mb-0"> 86.6% </span>
												</div>
												<div class="col-md-12 col-lg">
													<div class="progress progress-sm mt-2" style="height: 3px">
														<div class="progress-bar bg-success" role="progressbar"
															style="width: 87%" aria-valuenow="87" aria-valuemin="0"
															aria-valuemax="100"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-xl-3 mb-4">
							<div class="card shadow border-0">
								<div class="card-body">
									<div class="row align-items-center">
										<div class="col-3 text-center">
											<span class="circle circle-sm bg-primary"> <i
												class="fe fe-16 fe-activity text-white mb-0"></i>
											</span>
										</div>
										<div class="col">
											<p class="small text-muted mb-0">AVG Orders</p>
											<span class="h3 mb-0">$80</span>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- end section -->

					
						<div class="row my-4">
				<!-- Small table -->
				<div class="col-md-12">
					<div class="card shadow">

						<div class="card-body">
							<!-- table -->
							<div id="dataTable-1_wrapper"
								class="dataTables_wrapper dt-bootstrap4 no-footer">

								<div class="row">
									<div class="col-sm-12">
									
										<table class="table datatables dataTable no-footer"
											id="dataTable-1" role="grid"
											aria-describedby="dataTable-1_info">
											<thead class="thead-dark">
												<tr role="row">

													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="#: activate to sort column ascending"
														style="width: 9.5625px;">Id</th>
														<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Name: activate to sort column ascending"
														style="width: 120.075px;">User</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Name: activate to sort column ascending"
														style="width: 120.075px;">Branch</th>
													

													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Department: activate to sort column ascending"
														style="width: 20.65px;">Table</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Company: activate to sort column ascending"
														style="width: 10.2px;">Seat</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Address: activate to sort column ascending"
														style="width: 10.675px;">Children</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Address: activate to sort column ascending"
														style="width: 10.675px;">Status</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Address: activate to sort column ascending"
														style="width: 20.675px;">Time</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="Address: activate to sort column ascending"
														style="width: 20.675px;">Created</th>
													<th class="sorting" tabindex="0"
														aria-controls="dataTable-1" rowspan="1" colspan="1"
														aria-label="City: activate to sort column ascending"
														style="width: 9.9625px;">Action</th>

												</tr>
											</thead>
											<tbody>
												<tr th:each="order,orderIndex : ${orders}">
													<td th:text="${order.id}"></td>
													<td
														th:text="${'('+ order.user.phoneNumber +') '+order.user.lastName }"></td>
													<td th:if="${orderIndex.index < #lists.size(tables)}">
														<span th:text="${tables[orderIndex.index].branchs.name}"></span>
													</td>
													
													<td th:text="${order.tables.name}"></td>
													<td th:text="${order.totalMember}"></td>
													<td th:text="${order.children}"></td>
													<td th:text="${order.status}"></td>
													<td th:text="${#dates.format(order.created, 'dd/MM/yyyy')}"></td>
													<td th:if="${orderIndex.index < #lists.size(times)}">
														<span
														th:text="${times[orderIndex.index].hours.name + ' ' + times[orderIndex.index].days.name+'/'+times[orderIndex.index].months.name+'/2024'}"></span>
													</td>

													<td>
														<div class="dropdown">
															<button class="btn btn-sm dropdown-toggle" type="button"
																id="dr1" data-toggle="dropdown" aria-haspopup="true"
																aria-expanded="false">
																<span class="text-muted sr-only">Action</span>
															</button>
															<div class="dropdown-menu dropdown-menu-right"
																aria-labelledby="dr1" style="">
																<a class="dropdown-item"
																	th:href="@{'/admin/orderDetail/index/' + ${order.id} }"><button
																		type="button" class="btn mb-2 btn-outline-info">View
																		details</button></a> <a class="dropdown-item"
																	th:href="@{'/admin/order/edit/' + ${order.id} }"><button
																		type="button" class="btn mb-2 btn-outline-success">Edit</button></a>

																<a class="dropdown-item"
																	th:href="@{'/admin/order/delete/' + ${order.id} } "><button
																		type="button" class="btn mb-2 btn-outline-danger">Delete</button></a>
															</div>
														</div>
													</td>
												</tr>
											</tbody>

										</table>
									</div>
								</div>

							</div>
						</div>


					</div>
				</div>
				<!-- simple table -->
			</div>
			<!-- end section -->
						
				</div>
			</div>
			<!-- .row -->
		</div>
	</div>


</body>

</html>
